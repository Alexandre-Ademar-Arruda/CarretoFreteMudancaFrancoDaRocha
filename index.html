<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carreto em Franco Da Rocha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>🚚 Carreto - Fretes - Mudanças</h1>
  </header>
  <main>
    <button id="btnOrcamento">📝 Orçamento</button>

    <section id="comodosContainer" class="hidden">
      <div class="comodoToggle" data-comodo="cozinha">🍽️ Cozinha</div>
      <form id="cozinha" class="comodo hidden">
        <label><input type="checkbox" name="Cozinha" value="🧊 Geladeira" /> 🧊 Geladeira</label>
        <label><input type="checkbox" name="Cozinha" value="🍳 Fogão" /> 🍳 Fogão</label>
        <label><input type="checkbox" name="Cozinha" value="🧼 Máquina de Lavar Roupa" /> 🧼 Máquina de Lavar Roupa</label>
        <label><input type="checkbox" name="Cozinha" value="🍔 Micro-ondas" /> 🍔 Micro-ondas</label>
        <label><input type="checkbox" name="Cozinha" value="🍽️ Lava-louças" /> 🍽️ Lava-louças</label>
        <label><input type="checkbox" name="Cozinha" value="🔥 Forno" /> 🔥 Forno</label>
      </form>

      <div class="comodoToggle" data-comodo="quarto">🛏️ Quarto</div>
      <form id="quarto" class="comodo hidden">
        <label><input type="checkbox" name="Quarto" value="🛏️ Colchão" /> 🛏️ Colchão</label>
        <label><input type="checkbox" name="Quarto" value="🛏️ Box" /> 🛏️ Box</label>
        <label><input type="checkbox" name="Quarto" value="👚 Guarda-roupa" /> 👚 Guarda-roupa</label>
      </form>

      <div class="comodoToggle" data-comodo="sala">🛋️ Sala</div>
      <form id="sala" class="comodo hidden">
        <label><input type="checkbox" name="Sala" value="🛋️ Sofá" /> 🛋️ Sofá</label>
        <label><input type="checkbox" name="Sala" value="📺 Rack" /> 📺 Rack</label>
        <label><input type="checkbox" name="Sala" value="🖼️ Estante" /> 🖼️ Estante</label>
      </form>
    </section>

    <section id="dadosFinais" class="hidden">
      <label for="nome">Nome:
        <input type="text" id="nome" placeholder="Nome completo" />
      </label> 
      <label>📍 Endereço de carregar:
        <input type="text" id="carregar" placeholder="Rua de origem" />
      </label>
      <label>📍 Endereço de descarregar:
        <input type="text" id="descarregar" placeholder="Rua de destino" />
      </label>
      <label>📅 Data do carreto:
        <input type="date" id="data" />
      </label>
      <button id="btnEnviarZap">📤 Enviar Orçamento no Zap</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
